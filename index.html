<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


                    <!-- New calculator -->


                    <div class="mainContainer">

    
                        <div class="Calculator">
                            <div class="display">
                                <input type="text" disabled placeholder="0" name="display" id="number">
                            </div>
                            <div class="keys">
                                <button class="C" onclick="clearBtn('')">AC</button>
                                <button onclick="dlt('DE')">DE</button>
                                <button onclick="setnumber('.')">.</button>
                                <button onclick="ans()">=</button>
                            </div>
                            
                            <div class="keys">
                                <button onclick="setnumber('+')">+</button>
                                <button onclick="setnumber('-')">-</button>
                                <button onclick="setnumber('*')">X</button>
                                <button onclick="setnumber('/')">/</button>
                            </div>
                
                            <div class="keys">
                                <button onclick="setnumber('9')">9</button>
                                <button onclick="setnumber('8')">8</button>
                                <button onclick="setnumber('7')">7</button>
                                <button onclick="setnumber('6')">6</button>
                            </div>
                            
                            <div class="keys">
                                <button onclick="setnumber('5')">5</button>
                                <button onclick="setnumber('4')">4</button>
                                <button onclick="setnumber('3')">3</button>
                                <button onclick="setnumber('2')">2</button>
                            </div>
                            
                            <div class="keys">
                                <button onclick="setnumber('1')">1</button>
                                <button onclick="setnumber('0')">0</button>
                                <button onclick="setnumber('00')">00</button>
                                <button onclick="setnumber('000')">000</button>
                
                            </div>
                            
                         
                            
                        </div>
                    </div>
                    
                
                
    
</body>
<script src="app.js"></script>
</html>
